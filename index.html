<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Wildchat</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ===========================================
    // CONFIGURATION - Edit allowed location here
    // ===========================================
    const ALLOWED_LOCATION = {
      name: "California",
      // Bounding box for California (generous bounds)
      minLat: 32.0,
      maxLat: 42.5,
      minLng: -125.0,
      maxLng: -113.5
    };
    // ===========================================

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDvT_GPef-lLPD2X86xM2MLSTl7s7OQfKg",
        authDomain: "chat-together-mc.firebaseapp.com",
        databaseURL: "https://chat-together-mc-default-rtdb.firebaseio.com",
        projectId: "chat-together-mc",
        storageBucket: "chat-together-mc.firebasestorage.app",
        messagingSenderId: "647441407343",
        appId: "1:647441407343:web:b76cf33d52fc01b8631c9a",
        measurementId: "G-07E1B315VT"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    // Icons
    const MessageCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    );

    const MapPin = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    const Users = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    );

    // Helper to get today's date string
    const getTodayKey = () => {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
    };

    // Check if coordinates are within allowed location
    const isInAllowedLocation = (lat, lng) => {
      return (
        lat >= ALLOWED_LOCATION.minLat &&
        lat <= ALLOWED_LOCATION.maxLat &&
        lng >= ALLOWED_LOCATION.minLng &&
        lng <= ALLOWED_LOCATION.maxLng
      );
    };

    function GlobalChat() {
      const [status, setStatus] = useState('init'); // init, requesting_location, ready
      const [userId, setUserId] = useState(null);
      const [username, setUsername] = useState(null);
      const [isVerified, setIsVerified] = useState(false);
      const [messages, setMessages] = useState([]);
      const [messageInput, setMessageInput] = useState('');
      const [error, setError] = useState(null);
      const [onlineUsers, setOnlineUsers] = useState({});
      const [locationStatus, setLocationStatus] = useState('pending'); // pending, granted, denied
      const [debugCoords, setDebugCoords] = useState(null);
      
      const messagesEndRef = useRef(null);
      const messageListenerRef = useRef(null);
      const usersListenerRef = useRef(null);
      const presenceRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      // Initialize user on mount
      useEffect(() => {
        initializeUser();
        
        return () => {
          // Cleanup listeners
          if (messageListenerRef.current) messageListenerRef.current();
          if (usersListenerRef.current) usersListenerRef.current();
          // Remove presence on unmount
          if (presenceRef.current) {
            presenceRef.current.remove();
          }
        };
      }, []);

      const initializeUser = async () => {
        const todayKey = getTodayKey();
        const storageKey = `wildchat_user_${todayKey}`;
        
        // Check if user already has an identity for today
        const storedUser = localStorage.getItem(storageKey);
        
        if (storedUser) {
          const userData = JSON.parse(storedUser);
          setUserId(userData.userId);
          setUsername(userData.username);
          setIsVerified(userData.isVerified);
          setStatus('ready');
          setupChat(userData.userId, userData.username);
        } else {
          // Request geolocation for new user
          setStatus('requesting_location');
          requestGeolocation(todayKey, storageKey);
        }
      };

      const requestGeolocation = (todayKey, storageKey) => {
        if (!navigator.geolocation) {
          // Geolocation not supported, mark as unverified
          createNewUser(todayKey, storageKey, false);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            // Success - check if in allowed location
            const { latitude, longitude } = position.coords;
            console.log('Detected coordinates:', latitude, longitude);
            console.log('Allowed bounds:', ALLOWED_LOCATION);
            setDebugCoords({ lat: latitude, lng: longitude });
            const verified = isInAllowedLocation(latitude, longitude);
            console.log('Is in allowed location:', verified);
            setLocationStatus('granted');
            createNewUser(todayKey, storageKey, verified);
          },
          (error) => {
            // Denied or error - mark as unverified
            console.log('Geolocation error:', error);
            setLocationStatus('denied');
            createNewUser(todayKey, storageKey, false);
          },
          {
            enableHighAccuracy: false,
            timeout: 10000,
            maximumAge: 300000 // 5 minutes cache
          }
        );
      };

      const createNewUser = async (todayKey, storageKey, verified) => {
        try {
          // Get next user number for today using a transaction
          const counterRef = database.ref(`counters/${todayKey}`);
          
          const result = await counterRef.transaction((currentCount) => {
            return (currentCount || 0) + 1;
          });

          const userNumber = result.snapshot.val();
          const newUserId = `user_${todayKey}_${userNumber}`;
          const newUsername = verified ? `Wildcat${userNumber}` : 'Fake Wildcat';
          
          // Store in localStorage
          const userData = {
            userId: newUserId,
            username: newUsername,
            isVerified: verified,
            userNumber: userNumber,
            createdAt: Date.now()
          };
          localStorage.setItem(storageKey, JSON.stringify(userData));
          
          setUserId(newUserId);
          setUsername(newUsername);
          setIsVerified(verified);
          setStatus('ready');
          setupChat(newUserId, newUsername);
          
        } catch (err) {
          console.error('Error creating user:', err);
          setError('Failed to join chat. Please refresh the page.');
        }
      };

      const setupChat = (uid, uname) => {
        // Setup presence
        const userPresenceRef = database.ref(`presence/${uid}`);
        presenceRef.current = userPresenceRef;
        
        userPresenceRef.set({
          username: uname,
          online: true,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        });
        
        // Remove presence on disconnect
        userPresenceRef.onDisconnect().remove();
        
        // Listen for messages (last 100)
        const messagesRef = database.ref('globalChat/messages').orderByChild('timestamp').limitToLast(100);
        const msgListener = messagesRef.on('value', (snapshot) => {
          const messagesData = snapshot.val() || {};
          const messagesList = Object.entries(messagesData).map(([id, msg]) => ({
            id,
            ...msg
          })).sort((a, b) => a.timestamp - b.timestamp);
          setMessages(messagesList);
        });
        messageListenerRef.current = () => messagesRef.off('value', msgListener);
        
        // Listen for online users
        const presenceListRef = database.ref('presence');
        const presenceListener = presenceListRef.on('value', (snapshot) => {
          const presenceData = snapshot.val() || {};
          setOnlineUsers(presenceData);
        });
        usersListenerRef.current = () => presenceListRef.off('value', presenceListener);
      };

      const sendMessage = async () => {
        if (!messageInput.trim() || !userId) return;

        try {
          const newMessageRef = database.ref('globalChat/messages').push();
          await newMessageRef.set({
            senderId: userId,
            senderName: username,
            isVerified: isVerified,
            text: messageInput,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          });
          
          setMessageInput('');
        } catch (err) {
          setError('Failed to send message. Please try again.');
          console.error('Send message error:', err);
        }
      };

      const resetIdentity = () => {
        // Clear localStorage for today
        const todayKey = getTodayKey();
        const storageKey = `wildchat_user_${todayKey}`;
        localStorage.removeItem(storageKey);
        
        // Remove presence
        if (presenceRef.current) {
          presenceRef.current.remove();
        }
        
        // Reload page
        window.location.reload();
      };

      const onlineCount = Object.keys(onlineUsers).length;

      // Loading / Location request screen
      if (status === 'init' || status === 'requesting_location') {
        return (
          <div className="min-h-screen bg-white flex items-center justify-center">
            <div className="text-center p-8">
              <div className="inline-block bg-blue-50 rounded-full p-6 mb-6">
                <MapPin className="w-16 h-16 text-blue-900" />
              </div>
              <h2 className="text-2xl font-bold text-gray-800 mb-4">
                {status === 'init' ? 'Loading...' : 'Requesting Location'}
              </h2>
              <p className="text-gray-600 mb-4">
                Please allow location access to verify you're a real Wildcat.
              </p>
              <div className="flex justify-center gap-2">
                <div className="w-3 h-3 bg-blue-900 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                <div className="w-3 h-3 bg-blue-900 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                <div className="w-3 h-3 bg-blue-900 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-white flex flex-col">
          {/* Header */}
          <div className="bg-blue-900 shadow-md">
            <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="bg-white rounded-lg p-2">
                  <img src="auth/mclogo.png" alt="MC Logo" className="w-6 h-6 object-contain" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold text-white">MC Wildchat</h1>
                  <p className="text-blue-200 text-sm">Do your homework.</p>
                </div>
              </div>
              <div className="flex items-center gap-4">
                <div className="flex items-center gap-2 text-white">
                  <Users className="w-5 h-5" />
                  <span className="font-semibold">{onlineCount} online</span>
                </div>
                <div className={`px-3 py-1 rounded-full text-sm font-semibold ${
                  isVerified 
                    ? 'bg-green-500 text-white' 
                    : 'bg-yellow-500 text-yellow-900'
                }`}>
                  {username}
                </div>
              </div>
            </div>
          </div>

          {error && (
            <div className="max-w-4xl mx-auto px-4 mt-4 w-full">
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {error}
              </div>
            </div>
          )}

          {/* Chat Area */}
          <div className="flex-1 max-w-4xl mx-auto px-4 py-6 w-full flex flex-col">
            <div className="flex-1 border-2 border-gray-300 rounded-lg overflow-hidden bg-white flex flex-col">
              {/* Messages Area */}
              <div className="flex-1 overflow-y-auto p-4 bg-gray-50">
                {messages.length === 0 ? (
                  <div className="text-center text-gray-400 py-12">
                    <MessageCircle className="w-12 h-12 mx-auto mb-2 opacity-50" />
                    <p>No messages yet. Be the first to say hi!</p>
                  </div>
                ) : (
                  <div className="space-y-3">
                    {messages.map((msg) => (
                      <div key={msg.id} className="text-sm">
                        <span className={`font-bold ${
                          msg.senderId === userId 
                            ? 'text-blue-900' 
                            : msg.isVerified 
                              ? 'text-green-700' 
                              : 'text-yellow-600'
                        }`}>
                          {msg.senderId === userId ? 'You' : msg.senderName}:
                        </span>
                        <span className="text-gray-800 ml-2">{msg.text}</span>
                      </div>
                    ))}
                    <div ref={messagesEndRef} />
                  </div>
                )}
              </div>

              {/* Input Area */}
              <div className="border-t-2 border-gray-300 bg-white p-4">
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={messageInput}
                    onChange={(e) => setMessageInput(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                    placeholder="Type your message here..."
                    className="flex-1 px-4 py-3 border-2 border-gray-300 rounded focus:outline-none focus:border-blue-900 text-base"
                  />
                  <button
                    onClick={sendMessage}
                    className="px-8 py-3 rounded font-semibold transition-colors bg-blue-900 text-white hover:bg-blue-800"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>

            {/* Info */}
            <div className="mt-4 text-center text-gray-500 text-sm">
              <p>
                {isVerified 
                  ? `You're chatting as ${username}` 
                  : "You're chatting as Fake Wildcat (location not verified)"}
              </p>
            </div>
          </div>

          {/* Footer */}
          <div className="max-w-4xl mx-auto px-4 py-4 text-center text-gray-400 text-xs w-full">
            <p>MC Wildchat â€¢ Global chat for Marin Catholic students</p>
            {debugCoords && (
              <p className="mt-1">Debug: Detected location {debugCoords.lat.toFixed(4)}, {debugCoords.lng.toFixed(4)}</p>
            )}
            <button 
              onClick={resetIdentity}
              className="mt-2 text-blue-500 hover:text-blue-700 underline"
            >
              Reset Identity (for testing)
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<GlobalChat />, document.getElementById('root'));
  </script>
</body>
</html>
