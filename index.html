<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Wildchat</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Profanity filter word list (add more as needed)
    const BLOCKED_WORDS = [
      // Slurs and offensive terms
      "nigger", "nigga", "faggot", "fag", "retard", "retarded", "spic", "chink", "gook", "kike", "wetback", "beaner", "coon", "darkie", "jap", "paki", "raghead", "towelhead", "tranny", "shemale",
      // Profanity
      "fuck", "fucker", "fucking", "fucked", "shit", "bullshit", "bitch", "asshole", "ass", "damn", "cunt", "dick", "cock", "pussy", "whore", "slut", "bastard", "piss", "crap",
      // Variations and common bypasses
      "fck", "fuk", "f*ck", "sh*t", "b*tch", "a$$", "azz", "btch", "cnt", "d1ck", "p*ssy", "n1gga", "n1gger", "f4g", "f4ggot"
    ];

    // Check if message contains blocked words
    const containsProfanity = (text) => {
      const lowerText = text.toLowerCase().replace(/[^a-z0-9]/g, '');
      for (const word of BLOCKED_WORDS) {
        const cleanWord = word.toLowerCase().replace(/[^a-z0-9]/g, '');
        if (lowerText.includes(cleanWord)) {
          return true;
        }
      }
      // Also check the original text with spaces
      const lowerOriginal = text.toLowerCase();
      for (const word of BLOCKED_WORDS) {
        if (lowerOriginal.includes(word.toLowerCase())) {
          return true;
        }
      }
      return false;
    };

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDvT_GPef-lLPD2X86xM2MLSTl7s7OQfKg",
        authDomain: "chat-together-mc.firebaseapp.com",
        databaseURL: "https://chat-together-mc-default-rtdb.firebaseio.com",
        projectId: "chat-together-mc",
        storageBucket: "chat-together-mc.firebasestorage.app",
        messagingSenderId: "647441407343",
        appId: "1:647441407343:web:b76cf33d52fc01b8631c9a",
        measurementId: "G-07E1B315VT"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    // Icons
    const MessageCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    );

    const Users = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    );

    const UserIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    );

    const Refresh = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    );

    // Helper to get today's date string
    const getTodayKey = () => {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
    };

    // Generate avatar URL for user using DiceBear
    const getAvatarUrl = (oderId, style = 'bottts') => {
      // Available styles: adventurer, avataaars, big-ears, bottts, croodles, fun-emoji, icons, identicon, lorelei, micah, miniavs, notionists, open-peeps, personas, pixel-art, thumbs
      return `https://api.dicebear.com/7.x/${style}/svg?seed=${encodeURIComponent(oderId)}`;
    };

    function GlobalChat() {
      const [status, setStatus] = useState('init'); // init, ready
      const [userId, setUserId] = useState(null);
      const [username, setUsername] = useState(null);
      const [messages, setMessages] = useState([]);
      const [messageInput, setMessageInput] = useState('');
      const [error, setError] = useState(null);
      const [filterError, setFilterError] = useState(null);
      const [onlineUsers, setOnlineUsers] = useState({});
      const [chatDate, setChatDate] = useState(getTodayKey());
      
      const messagesEndRef = useRef(null);
      const messageListenerRef = useRef(null);
      const usersListenerRef = useRef(null);
      const presenceRef = useRef(null);
      const midnightCheckRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      // Check for midnight reset
      useEffect(() => {
        const checkMidnight = () => {
          const currentDate = getTodayKey();
          if (currentDate !== chatDate) {
            // It's a new day! Reset everything
            console.log('New day detected, resetting chat...');
            setChatDate(currentDate);
            
            // Clear old messages from Firebase (optional - keeps DB clean)
            // database.ref('globalChat/messages').remove();
            
            // Reset user identity for new day
            const oldStorageKey = `wildchat_user_${chatDate}`;
            localStorage.removeItem(oldStorageKey);
            
            // Reload to get fresh identity
            window.location.reload();
          }
        };

        // Check every minute
        midnightCheckRef.current = setInterval(checkMidnight, 60000);
        
        return () => {
          if (midnightCheckRef.current) {
            clearInterval(midnightCheckRef.current);
          }
        };
      }, [chatDate]);

      // Initialize user on mount
      useEffect(() => {
        initializeUser();
        
        return () => {
          // Cleanup listeners
          if (messageListenerRef.current) messageListenerRef.current();
          if (usersListenerRef.current) usersListenerRef.current();
          // Remove presence on unmount
          if (presenceRef.current) {
            presenceRef.current.remove();
          }
        };
      }, []);

      const initializeUser = async () => {
        const todayKey = getTodayKey();
        const storageKey = `wildchat_user_${todayKey}`;
        
        // Check if user already has an identity for today
        const storedUser = localStorage.getItem(storageKey);
        
        if (storedUser) {
          const userData = JSON.parse(storedUser);
          setUserId(userData.userId);
          setUsername(userData.username);
          setStatus('ready');
          setupChat(userData.userId, userData.username);
        } else {
          // Create new user with random name
          createNewUser(todayKey, storageKey);
        }
      };

      const createNewUser = async (todayKey, storageKey) => {
        try {
          // Get next user number for today using a transaction
          const counterRef = database.ref(`counters/${todayKey}`);
          
          const result = await counterRef.transaction((currentCount) => {
            return (currentCount || 0) + 1;
          });

          const userNumber = result.snapshot.val();
          const newUserId = `user_${todayKey}_${userNumber}`;
          const newUsername = `Wildcat${userNumber}`;
          
          // Store in localStorage
          const userData = {
            userId: newUserId,
            username: newUsername,
            userNumber: userNumber,
            createdAt: Date.now()
          };
          localStorage.setItem(storageKey, JSON.stringify(userData));
          
          setUserId(newUserId);
          setUsername(newUsername);
          setStatus('ready');
          setupChat(newUserId, newUsername);
          
        } catch (err) {
          console.error('Error creating user:', err);
          setError('Failed to join chat. Please refresh the page.');
        }
      };

      const setupChat = (uid, uname) => {
        // Setup presence
        const userPresenceRef = database.ref(`presence/${uid}`);
        presenceRef.current = userPresenceRef;
        
        userPresenceRef.set({
          username: uname,
          oderId: uid,
          online: true,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        });
        
        // Remove presence on disconnect
        userPresenceRef.onDisconnect().remove();
        
        // Listen for messages (last 100) for today only
        const todayKey = getTodayKey();
        const messagesRef = database.ref(`globalChat/messages/${todayKey}`).orderByChild('timestamp').limitToLast(100);
        const msgListener = messagesRef.on('value', (snapshot) => {
          const messagesData = snapshot.val() || {};
          const messagesList = Object.entries(messagesData).map(([id, msg]) => ({
            id,
            ...msg
          })).sort((a, b) => a.timestamp - b.timestamp);
          setMessages(messagesList);
        });
        messageListenerRef.current = () => messagesRef.off('value', msgListener);
        
        // Listen for online users
        const presenceListRef = database.ref('presence');
        const presenceListener = presenceListRef.on('value', (snapshot) => {
          const presenceData = snapshot.val() || {};
          setOnlineUsers(presenceData);
        });
        usersListenerRef.current = () => presenceListRef.off('value', presenceListener);
      };

      const sendMessage = async () => {
        if (!messageInput.trim() || !userId) return;

        // Check for profanity
        if (containsProfanity(messageInput)) {
          setFilterError('Message blocked: Please keep the chat clean and respectful.');
          setTimeout(() => setFilterError(null), 3000);
          return;
        }

        try {
          const todayKey = getTodayKey();
          const newMessageRef = database.ref(`globalChat/messages/${todayKey}`).push();
          await newMessageRef.set({
            senderId: userId,
            senderName: username,
            text: messageInput,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          });
          
          setMessageInput('');
        } catch (err) {
          setError('Failed to send message. Please try again.');
          console.error('Send message error:', err);
        }
      };

      const getNewName = () => {
        // Clear localStorage for today and reload
        const todayKey = getTodayKey();
        const storageKey = `wildchat_user_${todayKey}`;
        localStorage.removeItem(storageKey);
        
        // Remove presence
        if (presenceRef.current) {
          presenceRef.current.remove();
        }
        
        // Reload page
        window.location.reload();
      };

      const onlineUsersList = Object.entries(onlineUsers);
      const onlineCount = onlineUsersList.length;

      // Loading screen
      if (status === 'init') {
        return (
          <div className="h-screen bg-white flex items-center justify-center">
            <div className="text-center p-8">
              <div className="inline-block bg-blue-50 rounded-full p-6 mb-6">
                <img src="auth/mclogo.png" alt="MC Logo" className="w-16 h-16 object-contain" />
              </div>
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Loading...</h2>
              <div className="flex justify-center gap-2">
                <div className="w-3 h-3 bg-blue-900 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                <div className="w-3 h-3 bg-blue-900 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                <div className="w-3 h-3 bg-blue-900 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="h-screen bg-gray-100 flex flex-col overflow-hidden">
          {/* Header */}
          <div className="bg-blue-900 shadow-md flex-shrink-0">
            <div className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="bg-white rounded-lg p-2">
                  <img src="auth/mclogo.png" alt="MC Logo" className="w-6 h-6 object-contain" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold text-white">MC Wildchat</h1>
                  <p className="text-blue-200 text-sm">Do your homework.</p>
                </div>
              </div>
              <div className="flex items-center gap-4">
                <div className="flex items-center gap-2 text-white">
                  <Users className="w-5 h-5" />
                  <span className="font-semibold">{onlineCount} online</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="px-3 py-1 rounded-full text-sm font-semibold bg-blue-700 text-white">
                    {username}
                  </div>
                  <button
                    onClick={getNewName}
                    className="p-2 rounded-full bg-blue-800 hover:bg-blue-700 text-white transition-colors"
                    title="Get new random name"
                  >
                    <Refresh className="w-4 h-4" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          {error && (
            <div className="max-w-6xl mx-auto px-4 mt-4 w-full flex-shrink-0">
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {error}
              </div>
            </div>
          )}

          {/* Main Content Area */}
          <div className="flex-1 max-w-6xl mx-auto px-4 py-4 w-full flex gap-4 overflow-hidden">
            
            {/* Online Users Sidebar */}
            <div className="w-56 flex-shrink-0 bg-white border-2 border-gray-300 rounded-lg overflow-hidden flex flex-col">
              <div className="bg-gray-100 px-4 py-3 border-b border-gray-300">
                <h3 className="font-semibold text-gray-700 flex items-center gap-2">
                  <Users className="w-4 h-4" />
                  Online ({onlineCount})
                </h3>
              </div>
              <div className="flex-1 overflow-y-auto p-2">
                {onlineUsersList.length === 0 ? (
                  <p className="text-gray-400 text-sm text-center py-4">No users online</p>
                ) : (
                  <div className="space-y-1">
                    {onlineUsersList.map(([oderId, user]) => (
                      <div 
                        key={oderId} 
                        className={`flex items-center gap-2 px-2 py-2 rounded-lg ${
                          oderId === userId ? 'bg-blue-50' : 'hover:bg-gray-50'
                        }`}
                      >
                        <img 
                          src={getAvatarUrl(oderId)} 
                          alt={user.username}
                          className="w-8 h-8 rounded-full bg-gray-200"
                        />
                        <div className="flex-1 min-w-0">
                          <p className={`text-sm font-medium truncate ${
                            oderId === userId ? 'text-blue-900' : 'text-gray-700'
                          }`}>
                            {user.username}
                            {oderId === userId && ' (You)'}
                          </p>
                        </div>
                        <div className="w-2 h-2 bg-green-500 rounded-full flex-shrink-0"></div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>

            {/* Chat Area */}
            <div className="flex-1 border-2 border-gray-300 rounded-lg overflow-hidden bg-white flex flex-col">
              {/* Messages Area - Fixed height with scroll */}
              <div className="flex-1 overflow-y-auto p-4 bg-gray-50">
                {messages.length === 0 ? (
                  <div className="text-center text-gray-400 py-12">
                    <MessageCircle className="w-12 h-12 mx-auto mb-2 opacity-50" />
                    <p>No messages yet. Be the first to say hi!</p>
                    <p className="text-xs mt-2">Chat resets daily at midnight</p>
                  </div>
                ) : (
                  <div className="space-y-3">
                    {messages.map((msg) => (
                      <div key={msg.id} className="flex items-start gap-2">
                        <img 
                          src={getAvatarUrl(msg.senderId)} 
                          alt={msg.senderName}
                          className="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0"
                        />
                        <div>
                          <span className={`font-bold text-sm ${
                            msg.senderId === userId 
                              ? 'text-blue-900' 
                              : 'text-gray-700'
                          }`}>
                            {msg.senderId === userId ? 'You' : msg.senderName}
                          </span>
                          <p className="text-gray-800 text-sm">{msg.text}</p>
                        </div>
                      </div>
                    ))}
                    <div ref={messagesEndRef} />
                  </div>
                )}
              </div>

              {/* Filter Error */}
              {filterError && (
                <div className="px-4 py-2 bg-red-100 border-t border-red-300 text-red-700 text-sm">
                  {filterError}
                </div>
              )}

              {/* Input Area */}
              <div className="border-t-2 border-gray-300 bg-white p-4 flex-shrink-0">
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={messageInput}
                    onChange={(e) => setMessageInput(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                    placeholder="Type your message here..."
                    className="flex-1 px-4 py-3 border-2 border-gray-300 rounded focus:outline-none focus:border-blue-900 text-base"
                  />
                  <button
                    onClick={sendMessage}
                    className="px-8 py-3 rounded font-semibold transition-colors bg-blue-900 text-white hover:bg-blue-800"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>

          {/* Footer */}
          <div className="max-w-6xl mx-auto px-4 py-2 text-center text-gray-400 text-xs w-full flex-shrink-0">
            <p>MC Wildchat • Chat resets daily at midnight • Be respectful</p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<GlobalChat />, document.getElementById('root'));
  </script>
</body>
</html>
