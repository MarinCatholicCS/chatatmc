<!DOCTYPE html>
<html>
<head>
    <title>MC Wildchat - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <img src="mclogo.png" alt="MC Logo" class="w-20 h-20 mx-auto mb-4 object-contain">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">MC Wildchat</h1>
            <p class="text-gray-600">Sign in with your Marin Catholic email</p>
        </div>

        <div id="signInContainer" class="text-center">
            <button 
                id="googleSignInBtn"
                class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors font-semibold"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <p class="text-sm text-gray-500 mt-4">
                Only @marincatholic.org emails are allowed
            </p>
        </div>

        <div id="errorContainer" class="hidden mt-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p id="errorMessage"></p>
            </div>
        </div>

        <div id="loadingContainer" class="hidden text-center py-4">
            <div class="inline-block w-8 h-8 border-4 border-blue-900 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-gray-600 mt-2">Signing in...</p>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvT_GPef-lLPD2X86xM2MLSTl7s7OQfKg",
        authDomain: "chat-together-mc.firebaseapp.com",
        databaseURL: "https://chat-together-mc-default-rtdb.firebaseio.com",
        projectId: "chat-together-mc",
        storageBucket: "chat-together-mc.firebasestorage.app",
        messagingSenderId: "647441407343",
        appId: "1:647441407343:web:b76cf33d52fc01b8631c9a",
        measurementId: "G-07E1B315VT"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ hd: 'marincatholic.org' });

    const signInBtn = document.getElementById('googleSignInBtn');
    const signInContainer = document.getElementById('signInContainer');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const loadingContainer = document.getElementById('loadingContainer');

    function showError(message) {
        errorMessage.textContent = message;
        errorContainer.classList.remove('hidden');
        loadingContainer.classList.add('hidden');
        signInContainer.classList.remove('hidden');
    }

    function showLoading() {
        loadingContainer.classList.remove('hidden');
        signInContainer.classList.add('hidden');
        errorContainer.classList.add('hidden');
    }

    signInBtn.addEventListener('click', async () => {
        showLoading();

        try {
            const result = await firebase.auth().signInWithPopup(provider);
            const user = result.user;

            // Get the ID token result to check the hosted domain
            const tokenResult = await user.getIdTokenResult();

            if (tokenResult.claims.hd === 'marincatholic.org') {
                console.log('Access granted!');
                window.location.href = 'chat.html'; // redirect to chat
            } else {
                await firebase.auth().signOut();
                showError('Access denied. Please use a @marincatholic.org email address.');
            }
        } catch (error) {
            console.error('Sign-in error:', error);
            if (error.code === 'auth/popup-closed-by-user') {
                showError('Sign-in cancelled.');
            } else if (error.code === 'auth/popup-blocked') {
                showError('Popup blocked. Please allow popups for this site.');
            } else {
                showError(`Sign-in failed: ${error.message}`);
            }
        }
    });

    // Check if user is already signed in
    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            try {
                const tokenResult = await user.getIdTokenResult();
                if (tokenResult.claims.hd === 'marincatholic.org') {
                    window.location.href = 'chat.html';
                } else {
                    await firebase.auth().signOut();
                }
            } catch (err) {
                console.error('Auth state error:', err);
            }
        }
    });
</script>

</body>
</html>
